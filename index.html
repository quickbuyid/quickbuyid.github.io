
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBuy ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .product button {
      background-color: #ff5e5e;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #e04e4e;
    }
  </style>
</head>
<body>
  <h1>Welcome to QuickBuy ID</h1>
  <div class="grid">
    <!-- New Product -->
    <div class="product">
      <img src="foldable-seat-camping.png" alt="Foldable Seat for Camping" />
      <h3>Foldable Seat for Camping</h3>
      <a href="https://s.shopee.co.id/40Ux6TUlpC" target="_blank">
        <button>Buy Now</button>
      </a>
    </div>
  </div>
</body>
</html>
